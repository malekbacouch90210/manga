<div class="container">
    <div>
        <h2>Modifier un Manga :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>Nom Manga</label>
            <input type="text" [(ngModel)]="currentManga.nomManga" name="nomManga" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Mangaka</label>
            <input type="text" [(ngModel)]="currentManga.mangakaManga" name="mangakaManga" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Salaire</label>
            <input type="number" [(ngModel)]="currentManga.salaireManga" name="salaireManga" class="form-control">
        </div>
        
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [ngModel]="currentManga.dateCreation | date: 'yyyy-MM-dd'"(ngModelChange)=" currentManga.dateCreation= $event" name="dateCreation"class="form-control">

        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateManga()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
